<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="rompe-cadena">
  <template>
    <span>[[name]]<br/>[[subname]]</span> <!-- ejecuta la propiedad recorte -->
  </template>
  <script>
   Polymer({
     is: 'rompe-cadena',
     properties: {
       len: { // Propiedad con un valor por defecto
         type: Number,
         value: 20
       },
       str: { // Propiedad con un valor por defecto
         type: String,
         value: ''
       },
        subname:{
         type: String,
         value: ''
       },
       name: { 
         type: Array,
         computed: 'calculaRecorte(str,subname)' // Propiedad computada, ejecuta un metodo
       }
     },
     calculaRecorte(str,subname){
        var index = str.indexOf('(');
        if(index>0){
          this.subname = str.substring(index,str.length);
          return str.substring(0,index);
        }
        return str;
     }
   });
  </script>
</dom-module>
