<link rel="import" href="./character-card.html">

<dom-module id="character-list">
	<template>
		<style>
			:host {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-around;
			}
			character-card{
				margin: 10px;
			}
		</style>

		<template is="dom-repeat" items="[[characters]]" as="character">
				<character-card character="[[character]]" favoritos="[[favoritos]]"></character-card>
		</template>
	</template>
	<script>
    Polymer({
      is: 'character-list',

      properties:{
          characters: Array,
					favoritos: Array
      }
    });
  </script>
</dom-module>
