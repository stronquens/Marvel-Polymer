<dom-module id="character-search">
  <template>
    <style include="shared-styles">
      .card {
        @apply(--layout-horizontal);
      }
      p {
        display:flex;
      }
      div.campo {
        @apply(--layout-flex);
      }
      paper-icon-button, paper-spinner {
        margin: 15px 0 0 10px;
      }
      .lupa {
        display: flex;
      }
    </style>

    <div class="card">
      <div class="campo">
        <paper-input label="Buscar" value="{{query}}" on-keydown="checkForEnter"></paper-input>
      </div>
      <div class="lupa">
        <div hidden="[[loading]]">
          <paper-icon-button icon="search" on-tap="search"></paper-icon-button>
        </div>
        <paper-spinner active="[[loading]]"></paper-spinner>
      </div> 
    </div>

  </template>
  <script>
    Polymer({
      is: 'character-search',
      properties: {
        query: {
          type: String,
          value: ''
        },
        loading: Boolean,
      },
      search: function() {
        this.fire('do-search', this.query);
      },
      checkForEnter: function (e) {
        if (e.keyCode === 13) {
          this.search();
        }
      }
    });
  </script>
</dom-module>
