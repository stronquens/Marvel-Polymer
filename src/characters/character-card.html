<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">

<link rel="import" href="../util/rompe-cadena.html">
<link rel="import" href="./character-favorite.html">

<dom-module id="character-card">
	<template>
		<style>
			:host {
				display: flex;
			}
			paper-card {
				color: white;
				--paper-card-background-color: lightslategrey;
			}
			paper-menu-button{
				position: absolute;
			}
			paper-menu-button{
				top: 1.2em;
				right: 0px;
				--paper-menu-button-dropdown:{
					color: grey;
				}
			}
			p{
				text-align: center;
			}
			ul{
				list-style: none;
    		margin: 0px;
    		padding: 5px;
			}
		</style>

		<paper-card class="character" id="[[character.id]]" image="[[character.thumbnail.path]]/landscape_xlarge.[[character.thumbnail.extension]]">
			<p><rompe-cadena str="[[character.name]]"></rompe-cadena></p>
				<!--	<character-favorite
									is-fav="[[isFav]]"
									on-tap="toggleFav"
									id="[[character.id]]"
				  ></character-favorite> -->
					<paper-menu-button>
						<paper-icon-button icon="icons:more-vert" class="dropdown-trigger"></paper-icon-button>
						<ul class="dropdown-content">
								<li>
									<character-favorite
										is-fav="[[isFav]]"
										on-tap="toggleFav"
										id="[[character.id]]"
				  				></character-favorite>
							</li>
							<li>Settings</li>
							<li>Help</li>
						</ul>
					</paper-menu-button>
					
			</paper-card>

	</template>

	<script>
    Polymer({
      is: 'character-card',
      properties: {
				character: Object,
				favoritos: Array,
				isFav: {
					type: Boolean,
					value: false
				}
      },
	  
      observers: [
        'definirFav(character, favoritos)'
      ],
      
      definirFav: function(character, favs) {
        if(favs.indexOf(character.id) == -1) {
          this.set('isFav',false)
        } else {
          this.set('isFav',true)
        }
      },
      toggleFav: function(e) {
        this.isFav = !this.isFav
        this.fire('toggle-fav', {
          isFav: this.isFav,
          id: this.character.id
        })
      }

    });
  </script>
</dom-module>
