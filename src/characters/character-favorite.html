<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="character-favorite">
  <template>
    <style>
      :host {
        display: block;
      }
      .favorito {
        color: #e92127;
      }
      span{
        margin: 0.2em;
      }
    </style>
    <paper-icon-button 
      id="favorite" 
      icon="favorite"
    ></paper-icon-button>
    <span>Add to favorites</span>

  </template>
  <script>
    Polymer({
      is: 'character-favorite',
      properties: {
        isFav: {
          type: Boolean,
          value: false,
          observer: 'cambiarClass'
        }
      },
      cambiarClass: function(isFav) {
        this.toggleClass('favorito', isFav, this.$.favorite);
      }
    });
  </script>
</dom-module>
