<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
</head><body><dom-module id="rompe-cadena">
  <template>
    <span>[[name]]<br>[[subname]]</span> 
  </template>
  <script>Polymer({is:"rompe-cadena",properties:{len:{type:Number,value:20},str:{type:String,value:""},subname:{type:String,value:""},name:{type:Array,computed:"calculaRecorte(str,subname)"}},calculaRecorte:function(e,r){var t=e.indexOf("(");return t>0?(this.subname=e.substring(t,e.length),e.substring(0,t)):e}});</script>
</dom-module></body></html>
