<html><head><link rel="import" href="./character-card.html">

</head><body><dom-module id="character-list">
	<template>
		<style>
			:host{
				display: inline-flex;
				flex-wrap: wrap;
				justify-content: center;
				margin-bottom: 2em;
			}
			character-card{
				margin: 1em;
			}
		</style>
		<template is="dom-repeat" items="[[characters]]" as="character">
				<character-card character="[[character]]" favoritos="[[favoritos]]"></character-card>
		</template>
	</template>
	<script>Polymer({is:"character-list",properties:{characters:Array,favoritos:Array}});</script>
</dom-module></body></html>
