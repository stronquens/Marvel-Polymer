<html><head><link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

</head><body><dom-module id="character-favorite">
  <template>
    <style>
      :host {
        display: block;
      }
      .favorito {
        color: #ffd601;
      }
    </style>
    <paper-icon-button id="star" icon="star"></paper-icon-button>

  </template>
  <script>Polymer({is:"character-favorite",properties:{isFav:{type:Boolean,value:!1,observer:"cambiarClass"}},cambiarClass:function(a){this.toggleClass("favorito",a,this.$.star)}});</script>
</dom-module></body></html>
